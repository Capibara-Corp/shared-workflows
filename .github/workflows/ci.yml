name: CI

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate YAML syntax
        run: |
          for f in .github/workflows/*.yml; do
            echo "Validating $f..."
            python3 -c "import yaml; yaml.safe_load(open('$f'))"
          done
          echo "All workflows are valid!"
